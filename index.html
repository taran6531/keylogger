<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEYLOGGER Test</title>
    <style>
        /* Modern styling with animations */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;900&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow-x: hidden;
        }

        h1 {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 0.5rem;
            background: linear-gradient(90deg, #ff4d4d, #f9cb28);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 77, 77, 0.7);
            }
            to {
                text-shadow: 0 0 20px rgba(249, 203, 40, 0.7);
            }
        }

        .download-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .download-box:hover {
            transform: scale(1.05);
        }

        .download-btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(90deg, #ff4d4d, #f9cb28);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            margin-top: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 77, 77, 0.4);
        }

        .download-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 77, 77, 0.6);
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <h1>KEYLOGGER</h1>
    <div class="download-box pulse">
        <h2>Download Test File</h2>
        <p>Click the button below to download the file for testing.</p>
        <a href="YOUR_FILE_NAME" class="download-btn" download>Download Now</a>
    </div>
</body>
</html>
